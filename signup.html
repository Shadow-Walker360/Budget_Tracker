<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ff6b9d;
            --primary-dark: #e91e63;
            --secondary: #c44569;
            --accent: #ffa502;
            --bg-dark: #0f0c29;
            --bg-mid: #1a1644;
            --bg-light: #24243e;
            --text-light: #ffffff;
            --text-muted: #b8b8d1;
            --shadow: rgba(255, 107, 157, 0.4);
            --glow: rgba(255, 165, 2, 0.6);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-mid) 50%, var(--bg-light) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 107, 157, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 165, 2, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(196, 69, 105, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        .signup-container {
            background: rgba(36, 36, 62, 0.8);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px 40px;
            max-width: 480px;
            width: 100%;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 40px var(--shadow),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .signup-label {
            color: var(--text-light);
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 10px var(--shadow)); }
            50% { filter: drop-shadow(0 0 20px var(--glow)); }
        }

        .signup-form {
            margin-top: 30px;
        }

        .signup-form input {
            width: 100%;
            padding: 16px 20px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .signup-form input::placeholder {
            color: var(--text-muted);
        }

        .signup-form input:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.3);
        }

        .signup-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--text-light);
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .signup-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .signup-button:hover::before {
            left: 100%;
        }

        .signup-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px var(--shadow);
        }

        .signup-button:active {
            transform: translateY(-1px);
        }

        .login-link {
            text-align: center;
            color: var(--text-muted);
            margin: 20px 0;
            font-size: 0.95rem;
        }

        .login-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .login-link a:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        .signup-with-socials {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .signup-with-socials p {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .signup-with-socials button {
            width: 100%;
            padding: 14px;
            margin-bottom: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-light);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .signup-with-socials button i {
            font-size: 1.3rem;
        }

        .signup-with-socials button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
            border-color: var(--primary);
        }

        .signup-with-socials button:nth-child(2):hover { border-color: #ea4335; }
        .signup-with-socials button:nth-child(3):hover { border-color: #1877f2; }
        .signup-with-socials button:nth-child(4):hover { border-color: #1da1f2; }
        .signup-with-socials button:nth-child(5):hover { border-color: #333; }
        .signup-with-socials button:nth-child(6):hover { border-color: #0a66c2; }
        .signup-with-socials button:nth-child(7):hover { border-color: #e4405f; }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.85rem;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Success/Error Messages */
        .message {
            padding: 14px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            color: #4caf50;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }

        /* Loading State */
        .signup-button.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .signup-button.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            right: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .signup-container {
                padding: 40px 25px;
            }

            .signup-label {
                font-size: 1.8rem;
            }

            .signup-form input,
            .signup-button {
                padding: 14px 16px;
            }
        }

        /* Accessibility */
        .signup-form input:focus-visible,
        .signup-button:focus-visible,
        .signup-with-socials button:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }
    </style>
</head>

<body>
    <main class="signup-container" role="main">
        <h1 class="signup-label">Create Your Account</h1>

        <div id="message" class="message" role="alert" aria-live="polite"></div>

        <form id="signup-form" class="signup-form" novalidate aria-label="Sign up form">
            <input 
                type="text" 
                id="username" 
                name="username" 
                placeholder="Username" 
                required 
                aria-label="Username"
                minlength="3"
                autocomplete="username">
            
            <input 
                type="email" 
                id="email" 
                name="email" 
                placeholder="Email" 
                required 
                aria-label="Email address"
                autocomplete="email">
            
            <input 
                type="password" 
                id="password" 
                name="password" 
                placeholder="Password" 
                required 
                aria-label="Password"
                minlength="8"
                autocomplete="new-password">
            
            <input 
                type="password" 
                id="confirm_password" 
                name="confirm_password" 
                placeholder="Confirm Password" 
                required 
                aria-label="Confirm password"
                autocomplete="new-password">

            <button type="submit" class="signup-button" aria-label="Sign up">Sign Up</button>

            <p class="login-link">Already have an account? <a href="login.html">Log In</a></p>

            <div class="signup-with-socials">
                <p>Or sign up with:</p>

                <button type="button" aria-label="Sign up with Google"><i class='bx bxl-google'></i> Google</button>
                <button type="button" aria-label="Sign up with Facebook"><i class='bx bxl-facebook-circle'></i> Facebook</button>
                <button type="button" aria-label="Sign up with Twitter"><i class='bx bxl-twitter'></i> Twitter</button>
                <button type="button" aria-label="Sign up with GitHub"><i class='bx bxl-github'></i> GitHub</button>
                <button type="button" aria-label="Sign up with LinkedIn"><i class='bx bxl-linkedin-square'></i> LinkedIn</button>
                <button type="button" aria-label="Sign up with Instagram"><i class='bx bxl-instagram'></i> Instagram</button>
            </div>
        </form>

        <footer class="footer">
            hey there, welcome to shikisha sweetness &copy; 2024
        </footer>
    </main>

    <script>
        // Form validation and submission
        const form = document.getElementById('signup-form');
        const submitBtn = form.querySelector('.signup-button');
        const messageDiv = document.getElementById('message');

        // Email validation regex
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        // Display message function
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Input validation on blur
        form.querySelectorAll('input').forEach(input => {
            input.addEventListener('blur', function() {
                validateInput(this);
            });

            input.addEventListener('input', function() {
                if (this.classList.contains('invalid')) {
                    validateInput(this);
                }
            });
        });

        function validateInput(input) {
            const value = input.value.trim();
            
            if (input.id === 'username' && value.length < 3) {
                input.style.borderColor = '#f44336';
                return false;
            } else if (input.id === 'email' && !emailRegex.test(value)) {
                input.style.borderColor = '#f44336';
                return false;
            } else if (input.id === 'password' && value.length < 8) {
                input.style.borderColor = '#f44336';
                return false;
            } else if (input.id === 'confirm_password') {
                const password = document.getElementById('password').value;
                if (value !== password) {
                    input.style.borderColor = '#f44336';
                    return false;
                }
            }
            
            input.style.borderColor = 'rgba(255, 255, 255, 0.1)';
            input.classList.remove('invalid');
            return true;
        }

        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Validate all inputs
            const username = document.getElementById('username');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirm_password');
            
            let isValid = true;

            if (username.value.trim().length < 3) {
                showMessage('Username must be at least 3 characters long', 'error');
                username.focus();
                isValid = false;
            } else if (!emailRegex.test(email.value.trim())) {
                showMessage('Please enter a valid email address', 'error');
                email.focus();
                isValid = false;
            } else if (password.value.length < 8) {
                showMessage('Password must be at least 8 characters long', 'error');
                password.focus();
                isValid = false;
            } else if (password.value !== confirmPassword.value) {
                showMessage('Passwords do not match', 'error');
                confirmPassword.focus();
                isValid = false;
            }

            if (!isValid) return;

            // Show loading state
            submitBtn.classList.add('loading');
            submitBtn.textContent = 'Creating Account...';

            // Simulate API call (replace with actual endpoint)
            try {
                // Uncomment this for real implementation:
                // const response = await fetch('/submit-signup', {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify({
                //         username: username.value,
                //         email: email.value,
                //         password: password.value
                //     })
                // });
                
                // Simulated success response
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                showMessage('Account created successfully! Redirecting...', 'success');
                
                setTimeout(() => {
                    // window.location.href = '/dashboard';
                    console.log('Redirect to dashboard');
                }, 2000);
                
            } catch (error) {
                showMessage('An error occurred. Please try again.', 'error');
                submitBtn.classList.remove('loading');
                submitBtn.textContent = 'Sign Up';
            }
        });

        // Social buttons
        document.querySelectorAll('.signup-with-socials button').forEach(btn => {
            btn.addEventListener('click', function() {
                const platform = this.textContent.trim();
                console.log(`Sign up with ${platform} clicked`);
                showMessage(`${platform} authentication coming soon!`, 'error');
            });
        });

        // Password strength indicator (optional enhancement)
        const passwordInput = document.getElementById('password');
        passwordInput.addEventListener('input', function() {
            const strength = calculatePasswordStrength(this.value);
            // Could add visual indicator here
        });

        function calculatePasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            return strength;
        }

        // Prevent form resubmission on page reload
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>
</body>
</html>
