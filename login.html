<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Shikisha Sweetness</title>

<!-- Boxicons -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<style>
/* ---------------- RESET ---------------- */
* { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif; }
body { min-height:100vh; background: linear-gradient(135deg, #0f0c29, #1a1644, #24243e); display:flex; justify-content:center; align-items:center; padding:30px; overflow-y:auto; position:relative; }

/* ---------------- WATER RIPPLE ---------------- */
.ripple-overlay {
    position: fixed; top:0; left:0; width:100%; height:100%; pointer-events:none;
    background: radial-gradient(circle at var(--x,50%) var(--y,50%), rgba(255,255,255,0.25), transparent 40%);
    opacity:0; animation:none;
}
@keyframes waterRipple {
    0% { transform: scale(0.7); opacity:0.7; }
    100% { transform: scale(2.5); opacity:0; }
}

/* ---------------- LOGIN CONTAINER ---------------- */
.login-container {
    background: rgba(36,36,62,0.65); backdrop-filter: blur(22px); -webkit-backdrop-filter: blur(22px);
    padding: 50px 40px; width:100%; max-width:420px; border-radius:25px; border:1px solid rgba(255,255,255,0.15);
    box-shadow: 0 0 25px rgba(255,255,255,0.15); position: relative; animation: fadeUp 0.8s ease-out;
}
@keyframes fadeUp { from { opacity:0; transform:translateY(25px);} to {opacity:1; transform:translateY(0);} }

.login-title {
    font-size:2rem; text-align:center; font-weight:700;
    background: linear-gradient(135deg,#ff6b9d,#ffa502);
    -webkit-background-clip:text; -webkit-text-fill-color:transparent; margin-bottom:25px;
}

/* ---------------- FLOATING LABEL INPUT ---------------- */
.input-group { position:relative; margin-bottom:20px; }
.input-group input {
    width:100%; padding:16px 18px; border-radius:15px; border:2px solid rgba(255,255,255,0.12);
    background: rgba(255,255,255,0.05); color:#fff; outline:none; font-size:1rem; transition:0.3s;
}
.input-group label {
    position:absolute; left:18px; top:50%; transform:translateY(-50%);
    color: rgba(255,255,255,0.6); pointer-events:none; transition:0.3s; font-size:1rem;
}
.input-group input:focus + label,
.input-group input:not(:placeholder-shown) + label {
    top:-10px; font-size:0.8rem; color:#ff6b9d;
}

/* Password toggle */
.input-group .toggle-password {
    position:absolute; right:15px; top:50%; transform:translateY(-50%); cursor:pointer; color:rgba(255,255,255,0.7); font-size:1.2rem;
}

/* Input focus */
.input-group input:focus { border-color:#ff6b9d; box-shadow:0 0 12px rgba(255,107,157,0.4); }
.input-group input::placeholder { color:transparent; }

/* ---------------- LOGIN BUTTON ---------------- */
.login-btn {
    width:100%; padding:15px; border:none; border-radius:15px; background:linear-gradient(135deg,#ff6b9d,#ffa502);
    color:#fff; font-size:1.1rem; font-weight:600; cursor:pointer; position:relative; transition:0.3s; overflow:hidden;
}
.login-btn:hover { transform:translateY(-3px); box-shadow:0 12px 30px rgba(255,107,157,0.3); }
.login-btn:active { transform:translateY(-1px); }
.login-btn.loading { pointer-events:none; opacity:0.7; }
.login-btn.loading::after {
    content:''; position:absolute; right:20px; top:50%; transform:translateY(-50%);
    width:20px; height:20px; border:3px solid rgba(255,255,255,0.3); border-top-color:white; border-radius:50%; animation:spin 0.6s linear infinite;
}
@keyframes spin { to { transform:rotate(360deg); } }

/* ---------------- SOCIAL LOGIN ---------------- */
.social-login { margin-top:25px; text-align:center; color:rgba(255,255,255,0.7); }
.social-login button {
    width:100%; margin-top:12px; padding:14px; border-radius:12px; background:rgba(255,255,255,0.05);
    border:1px solid rgba(255,255,255,0.1); color:#fff; display:flex; justify-content:center; align-items:center; gap:10px; cursor:pointer; transition:0.3s;
}
.social-login button:hover { transform:translateX(6px); background:rgba(255,255,255,0.12); }

/* ---------------- SIGNUP LINK ---------------- */
.signup-link { text-align:center; margin-top:20px; color:rgba(255,255,255,0.7); }
.signup-link a { color:#ffa502; text-decoration:none; }
.signup-link a:hover { text-decoration:underline; }

/* ---------------- MESSAGE ---------------- */
.message { text-align:center; margin-bottom:15px; padding:12px; border-radius:12px; display:none; font-size:0.9rem; }
.message.success { background: rgba(76,175,80,0.2); border:1px solid #4caf50; color:#4caf50; }
.message.error { background: rgba(244,67,54,0.2); border:1px solid #f44336; color:#f44336; }

/* ---------------- MEDIA ---------------- */
@media(max-width:600px){ .login-container{padding:40px 25px;} .login-title{font-size:1.8rem;} }

/* ---------------- BODY SCROLLBAR ---------------- */
body::-webkit-scrollbar { width:8px; }
body::-webkit-scrollbar-track { background:transparent; }
body::-webkit-scrollbar-thumb { background:rgba(255,255,255,0.3); border-radius:4px; }
</style>
</head>

<body>

<!-- Water Ripple Overlay -->
<div class="ripple-overlay"></div>

<div class="login-container">
    <h1 class="login-title">Welcome Back</h1>

    <div id="message" class="message" role="alert"></div>

    <form id="login-form">
        <div class="input-group">
            <input type="email" id="email" placeholder="Email" required autocomplete="email">
            <label for="email">Email</label>
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
            <label for="password">Password</label>
            <i class='bx bx-show toggle-password'></i>
        </div>

        <button type="submit" class="login-btn">Log In</button>
    </form>

    <p class="signup-link">Donâ€™t have an account? <a href="signup.html">Create one</a></p>

    <div class="social-login">
        <p>Or continue with:</p>
        <button type="button"><i class='bx bxl-google'></i> Google</button>
        <button type="button"><i class='bx bxl-facebook-circle'></i> Facebook</button>
        <button type="button"><i class='bx bxl-twitter'></i> Twitter</button>
    </div>
</div>

<script>
/* ---------------- WATER RIPPLE ---------------- */
const ripple = document.querySelector(".ripple-overlay");
document.addEventListener("mousemove", (e) => {
    ripple.style.setProperty("--x", e.clientX + "px");
    ripple.style.setProperty("--y", e.clientY + "px");
    ripple.style.opacity = "1";
    ripple.style.animation = "none";
    ripple.offsetHeight;
    ripple.style.animation = "waterRipple 0.7s ease-out";
});

/* ---------------- PASSWORD TOGGLE ---------------- */
const togglePassword = document.querySelector(".toggle-password");
const passwordInput = document.getElementById("password");
togglePassword.addEventListener("click", () => {
    const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
    passwordInput.setAttribute("type", type);
    togglePassword.classList.toggle("bx-show");
    togglePassword.classList.toggle("bx-hide");
});

/* ---------------- LOGIN SUBMIT ---------------- */
const form = document.getElementById("login-form");
const btn = form.querySelector(".login-btn");
const messageDiv = document.getElementById("message");

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    // Show loading
    btn.classList.add("loading");
    btn.textContent = "Logging In...";

    // Fake delay to simulate login API
    await new Promise(resolve => setTimeout(resolve, 1500));

    // Example: validate email & password (for demo)
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if(email && password){
        messageDiv.textContent = "Login successful! Redirecting...";
        messageDiv.className = "message success";
        messageDiv.style.display = "block";

        setTimeout(() => {
            window.location.href = "dashboard.html"; // Redirect
        }, 1000);
    } else {
        messageDiv.textContent = "Please fill in all fields!";
        messageDiv.className = "message error";
        messageDiv.style.display = "block";
        btn.classList.remove("loading");
        btn.textContent = "Log In";
    }
});

/* ---------------- SOCIAL BUTTONS ---------------- */
document.querySelectorAll(".social-login button").forEach(btn => {
    btn.addEventListener("click", function(){
        alert(`Social login with ${this.textContent.trim()} is coming soon!`);
    });
});
</script>

</body>
</html>
